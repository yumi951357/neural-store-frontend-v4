<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neural Store Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Neural Store Dashboard</h1>
  <p class="subtitle">Run your 3 digital employees on the Render backend</p>

  <section class="panel">
    <label for="task">Task</label>
    <textarea id="task" rows="4" placeholder="Generate a full business plan for an AI social media management startup."></textarea>

    <div class="grid">
      <div>
        <label for="industry">Industry</label>
        <input id="industry" type="text" placeholder="e.g., AI Healthcare, E-commerce, Fintech" />
      </div>

      <div>
        <label for="tone">Tone</label>
        <select id="tone">
          <option value="standard" selected>Standard</option>
          <option value="professional">Professional</option>
          <option value="investor">Investor-ready</option>
          <option value="concise">Concise/Executive</option>
          <option value="friendly">Friendly/Marketing</option>
        </select>
      </div>

      <div>
        <label for="mode">Mode</label>
        <select id="mode">
          <option value="generator" selected>Generator only (stable)</option>
          <option value="chain">Generator → Refiner → Verifier</option>
        </select>
      </div>
    </div>

    <button id="runBtn" onclick="runPipeline()">Run Neural Pipeline</button>
    <div id="status" class="status">Awaiting input…</div>
  </section>

  <section class="panel">
    <h2>Output</h2>
    <pre id="result">No output yet.</pre>
  </section>

  <footer>
    <small>Build: v1.2-chain • API: <span id="apiLabel"></span></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
